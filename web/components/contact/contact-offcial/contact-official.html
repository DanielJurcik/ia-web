<link rel="stylesheet" href="contact-official-address.css">
<link rel="stylesheet" href="../../../style.css">
<link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">

<section class="ia-contact-section__official-adress">
    <h3 class="contact-title">{{nadpis|raw}}</h3>
    <p><b><i class="fas fa-map-marker-alt"></i> Adresa sídla:</b> {{adresa_sidla|raw}}</p>
    <p><b><i class="fas fa-building"></i> Doručovacia adresa (office):</b> {{dorucovacia_adresa|raw}}</p>
 	<p class='{{zobraz_email}}'><b><i class="fas fa-envelope"></i> Email:</b> {{email|raw}}</p>
     <div class="ia-divider__wrapper">
        <hr class="ia-divider">
    </div>
    <div class="add-info-text">
        {{add_info|raw}}
    </div>
    <img src="/wp-content/uploads/2023/04/fragment_loga_farba_1.png" alt="implea-logo" class="contact-section__logo">
</section>
