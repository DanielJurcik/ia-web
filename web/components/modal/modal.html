<style type="text/css">
    @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');

    #overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #000;
        filter: alpha(opacity=70);
        -moz-opacity: 0.7;
        -khtml-opacity: 0.7;
        opacity: 0.7;
        z-index: 100;
    }

    .popup {
        width: 100%;
        margin: 0 auto;
        position: fixed;
        z-index: 101;
        top: 0;
    }

    .popup-title{
        font-size: 24px;
        font-weight: 400;
    }

    .popup hr{
        width: 40%;
        margin: 0;
    }

    .popup-content {
        min-width: 600px;
        width: 600px;
        min-height: 150px;
        margin: 100px auto;
        background: #f3f3f3;

        background-image: url('https://www.ia.gov.sk/wp-content/uploads/2023/02/ia_overlay_v2.png');
        background-repeat: no-repeat;
        background-position-y: bottom;
        background-position-x: right;
        background-size: contain;
        position: relative;
        z-index: 103;
        padding: 15px 35px;
        border-radius: 10px;
        box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
        font-family: 'Poppins', sans-serif;
    }

    .popup-content p {
        clear: both;
        color: #555555;
        font-size: 20px;
    }

    .popup-content .info-text{
        font-size: 12px;
        color: #555555;
    }
</style>

<script>
    window.onload = function get_body() {
        const bodyElem = document.querySelector("body");
        let overlay = document.createElement("div");
        overlay.id = 'overlay';
        bodyElem.appendChild(overlay);
    }
</script>

<div class='popup'>

    </div>
