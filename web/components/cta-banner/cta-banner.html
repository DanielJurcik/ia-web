<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="/cta-banner.css">

<section class="ia-custom-section ia-cta-section">
    <div class="ia-cta-wrapper row">
        <img class="col-md-6 is-cta-section__image" src="{{image}}" alt="">
        <div class="col-md-6 is-cta-section___text-wrapper">
            <h2 class="is-cta-section__headline">{{nadpis|raw}}</h2>
            <p class="is-cta-section__text">{{text|raw}}</p>
            <a href="{{link}}"><span class="ia-btn ia-btn-secondary is-cta-section__button">{{button_text|raw}}</span></a>
        </div>
    </div>
</section>
